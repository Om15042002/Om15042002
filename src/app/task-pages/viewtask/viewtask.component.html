<div class="container mt-3" *ngFor="let item of tasks">
  <div class="box">
    
    <div class="column">
      <div class="title">
        <h3 >Title :</h3>
        <p for="">{{item.title}}</p>
      </div>
      <div class="title">
        <label for="">Description:</label>
        <label for="">{{item.description}}</label>
      </div>
      <div class="title">
        <label for="">Completion Status:</label>
        <label for="">{{item.isCompleted}}</label>
      </div>
    </div>
    <div class="column">
      <div>
        <label for="">Date Added</label>
        <label for="">{{item.dateAdded}}</label>
      </div>
      <div>
        <label for="">Due Date</label>
        <label for="">{{item.deadline}}</label>
      </div>
      <div>
        <label for="">Priority</label>
        <label for="">{{item.priority}}</label>
      </div>
    </div>
    <div class="icons">
      <img
        id="edit"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQinEpxqe4nq6S2ok2YCcr3XEm4TflW-aJsYw&usqp=CAU"

        alt=""
      
      />
    </div>
  </div>
</div>
